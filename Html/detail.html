<!-- unordered list -->
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
 
            ul.c{
                list-style-type: lower-alpha;
            }
 
        </style>
    </head>
    <body>
        <h2>Ordered and unordered list in html</h2>
        <!-- customized bullet points changed to square -->
        <ul class="a">
            <li>Chai</li>
            <li>coffee</li>
            <li>Lemon tea</li>
        </ul>
 
        <ol type="1">
            <li>Idly</li>
            <li>Dosa</li>
            <li>Poori</li>
        </ol>
        <ol type="A">
            <li>Bangalore</li>
            <li>Kochi</li>
            <li>Chennai</li>
        </ol>
    </body>
</html>
